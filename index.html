<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- NAVBAR -->

    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav_logo">Qr_Gen</a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list grid">
                    <li class="nav_item">
                        <a href="#home" class="nav_link">
                            <i class="uil uil-airplay nav_icon"></i> Home
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#about" class="nav_link">
                            <i class="uil uil-user nav_icon"></i> About
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#skills" class="nav_link">
                            <i class="uil uil-file-alt nav_icon"></i> Skills
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#service" class="nav_link">
                            <i class="uil uil-briefcase-alt nav_icon"></i> Services
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav_close" id="nav-close"></i>
            </div>
            <div class="nav_btn">
                <div class="nav_toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>

        </nav>

        <main class="main">

                    <div class="home_content grid">
                        <div class="home_social">

                                <i class="uil uil-linkedin"></i>

                            <a href="#" class="home_social-icon" target="_blank">

                            </a>

                            <img src="img/phone.png" alt="">
                        </div>

                        <div class="home_data">
                            <h1 class="home_title">Hi, Welcome on Qr_Gen</h1>
                            <h3 class="home_subtitle">Frontend Developer</h3>
                            <p class="home_description">A platform that allows users generate QR code that specifically does something when scanned.</p>
                            <a href="#" class="button button--flex">Voir plus
                                <i class="uil uil-message button_icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>


    <script src="js/main.js"></script>
